<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d3e5723829.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Jost:wght@200&family=Lato:wght@100&family=Oswald:wght@200&family=Roboto:Lato">
    <link rel="stylesheet" href="style.css">
    <title>Jeux de d√©s</title>
</head>
<body>
    <div class="tableau clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">34</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>
        
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
       
            <button class="btn-new js-character">
                <i class="fa-solid fa-circle-xmark js-button" style="color: #bc1a22;"></i>New game</button>
            <img src="./assets/image/dice-2.png" alt="dice" class="dice" id="diceImage">
            <button class="btn-roll">
                <i class="fa-solid fa-rotate" style="color: #c6151e;"></i>Roll dice</button>
            <button class="btn-hold">
                <i class="fa-solid fa-right-from-bracket fa-rotate-90" style="color: #cb1a1a;"></i>Hold</button>
        
        
        
            

        

    

























    <script src="./script.js"></script>
</body>
</html>
